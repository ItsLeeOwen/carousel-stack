<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Stack</title>
  </head>

  <body>
    <div class="my-carousel"></div>
    <div>
      <button onclick="onClickPrevious()">previous</button>
      <button onclick="onClickNext()">next</button>
    </div>
    <div>
      <i>1</i>
      <i onclick="onClickNav(1)">2</i>
      <i onclick="onClickNav(2)">3</i>
      <i onclick="onClickNav(3)">4</i>
      <i onclick="onClickNav(4)">5</i>
      <i onclick="onClickNav(5)">6</i>
      <i onclick="onClickNav(6)">7</i>
      <i onclick="onClickNav(7)">8</i>
      <i onclick="onClickNav(8)">9</i>
      <i onclick="onClickNav(9)">10</i>
    </div>
  </body>
</html>
